services:
  car2db-mcp:
    build: .
    ports:
      - "3000:3000"
    environment:
      # Required: Get your API key at https://car2db.com/api/
      - CAR2DB_API_KEY=${CAR2DB_API_KEY}
      
      # Optional: Language for API responses (default: en-US)
      # Available: en-US, ru-RU, de-DE, es-ES, it-IT, pl-PL, fr-FR, da-DA, lv-LV, th-TH, zh-CN
      - CAR2DB_LANGUAGE=${CAR2DB_LANGUAGE:-en-US}
      
      # Transport mode (default: sse for Docker)
      - MCP_TRANSPORT=sse
      - MCP_SSE_PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
